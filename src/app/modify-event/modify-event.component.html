<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            

            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                       
                        

                        <!-- Section: Design Block -->
      <section class="background-radial-gradient overflow-hidden">

          <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
              <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                  To Update Event <br />
                  <span style="color: hsl(311, 43%, 71%)">Please Fill In The Following Form</span>
                </h1>
            
              </div>
        
              <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        
                <div class="card bg-glass">
                  <div class="card-body px-4 py-5 px-md-5">
                    <form [formGroup]="updateEvent">
                  
        
                      <!-- Event Name input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" name="nomEvent" class="form-control" required minlength="4" pattern="[a-zA-Z]*" formControlName="nomEvent" 
                        uk-icon="icon: home"/>
                        <label class="form-label" for="form3Example3">Event Name</label>
                        div class="alert alert-danger" *ngIf="updateEvent.get('nomEvent').invalid">
                        <app-errors [validator]="updateEvent.get('nomEvent')"></app-errors>
                      </div>
                      
                     <!-- Type Event input -->
                     <div class="form-outline mb-4">
                      <select name="type"  class="form-control" formControlName="type" name="type">
                        <option class="tab-pane active" >SEMINAIRE</option>
                        <option class="tab-pane active" >ATELIER</option>
                        <option class="tab-pane active" >TEDTALK</option>
                        <option class="tab-pane active" >VISITEGUIDEE</option>

                      </select>
                      <label class="form-label" for="form3Example3">type</label>

                 
                      
                  </div>


                      <!-- Description input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control" name="description" required minlength="8" formControlName="description"
                        uk-icon="icon: receiver"/>
                        <label class="form-label" for="form3Example3"> Description </label>
                        <div class="alert alert-danger" *ngIf="updateEvent.get('description').touched && updateEvent.get('description').invalid"> Description required</div>
                      </div>


                      <!-- Location input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control" name="location" formControlName="location"  required uk-icon="icon: mail"/>
                        <label class="form-label" for="form3Example3">Location</label>
                      <div class="alert alert-danger" *ngIf="updateEvent.get('location').touched && updateEvent.get('location').invalid"> Location required</div>

                      </div>

                      <!-- Date input -->
                      <div class="form-outline mb-4">
                        <input type="date" id="form3Example3" class="form-control"  name="dateEvent" formControlName="dateEvent"  required uk-icon="icon: location"/>
                        <label class="form-label" for="form3Example3"> Date </label>
                        <div class="alert alert-danger" *ngIf="updateEvent.get('dateEvent').touched && updateEvent.get('dateEvent').invalid"> DateEvent required</div>

                    </div>

                
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block mb-4" value="save"  (click)="editEvent(updateEvent.value,GetEventByID)" >
                        Update
                      </button>
        
                      <!-- Back buttons -->

                      <button type="submit" class="btn btn-primary "  [routerLink]="['/events/']">
                        Return
                      </button>
                    
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->



                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
